<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@600&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="card">
      <img
        src="https://cdn.iconscout.com/icon/free/png-256/free-instagram-1868978-1583142.png"
        alt=""
      />
      <h1>Instagram</h1>
      <div class="Inputs">
        <input type="text" class="Username" placeholder="Phone number, email or username" />
        <input type="password" class="Username" placeholder="Password" /><button class="button1" >Login</button>
        <p style="color: rgb(209, 188, 188);">Forgot your Login details? <span><a href="" class="no-underline" style="color: rgb(255, 255, 255);">Get help logging in.</a></span></p>
        <div class="Border">
          <div>--------------------------</div><span>Or</span><div>--------------------------</div>
        </div>
        <div>
          <div class="buttonbox">
            <button class="button1 buttoncontent">
              <i class="fa-brands fa-facebook"></i><div>
                Login with Facebook
              </div>
            </button>
          </div>
        </div>
        <div class="Footer">
          <p style="color: rgb(209, 188, 188);">Don't have an account?<span><a href="" class="no-underline" style="color: rgb(255, 255, 255);">Sign in.</a></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
